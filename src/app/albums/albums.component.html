<loading-spinner *ngIf="gettingData"></loading-spinner>
<div class="row">
  <div class="col-12
              col-xl-4
              col-lg-4
              col-md-4
              col-sm-4
              d-none d-sm-block">
    <button type="button"
            class="btn btn-dark
                    float-xl-left ml-xl-3 mb-xl-0
                    float-lg-left ml-lg-3 mb-lg-0
                    float-md-left ml-md-3 mb-md-0
                    float-sm-left ml-sm-3 mb-sm-0
                    mb-2"
            routerLink='/users'>Users</button>
  </div>
  <div class="row">
    <div class="col">

    </div>
  </div>
  <div class="col-xl-4
              col-lg-4
              col-md-4
              col-sm-4
              col-12">
    <h4 class="text-dark
                text-center">Albums</h4>
  </div>
</div>
<hr />
<div class="container"
      *ngFor="let album of albums">
  <div class="row">
    <div class="col">
      <a class="text-dark"
          [routerLink]="[album.id, 'photos']">{{album.title}}</a>
    </div>
  </div>
</div>
<br />

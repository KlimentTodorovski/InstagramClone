<h1 mat-dialog-title>{{data.title}}</h1>
<hr>
<div mat-dialog-content>
  {{data.message}}
</div>
<div style="float:right; margin:20px;">
  <input style="margin:0px 10px;"
          type="button"
          value="Confirm"
          class="btn btn-dark"
          [mat-dialog-close]="true">
  <input type="button"
          value="Cancel"
          class="btn btn-dark"
          [mat-dialog-close]="false">
</div>

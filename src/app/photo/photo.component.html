<loading-spinner *ngIf="gettingData"></loading-spinner>
<div *ngIf="route.children.length === 0">
  <div class="row">
    <div class="col-xl-3 mb-xl-0
                col-lg-3 mb-lg-0
                col-md-3 mb-md-0
                d-none d-sm-none d-md-block">
      <button class="btn
                      btn-dark
                      float-xl-left ml-xl-3
                      float-lg-left ml-lg-3
                      float-md-left ml-md-3"
              (click)="backToPhotos()">Photos</button>
    </div>
    <div class="col-12 mb-2
                d-block d-sm-block d-md-none">
      <a class="text-dark mx-3"
          (click)="backToPhotos()">
        <i class="fa fa-chevron-left"></i>
      </a>
      <a class="text-dark mx-3"
          [routerLink]="['edit']">
        <i class="fa fa-edit"></i>
      </a>
      <a class="text-dark mx-3"
          (click)="confirmDeletePhoto()">
        <i class="fa fa-trash"></i>
      </a>
    </div>
    <div class="col-xl-6 mb-xl-0
                col-lg-6 mb-lg-0
                col-md-5 mb-md-2
                col-sm-12 mb-sm-2
                col-12">
      <h5>{{photo.title}}</h5>
    </div>
    <div class="col-xl-3
                col-lg-3
                col-md-4
                d-none d-sm-none d-md-block">
      <button class="btn
                      btn-dark
                      float-xl-right mr-xl-3
                      float-lg-right mr-lg-3
                      float-md-right mr-md-3"
              (click)="confirmDeletePhoto()">Delete</button>
      <button class="btn
                      btn-dark
                      float-xl-right mr-xl-3
                      float-lg-right mr-lg-3
                      float-md-right mr-md-3"
              [routerLink]="['edit']">Edit</button>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col">
      <img src={{photo.url}}
            class="img
                    img-fluid">
    </div>
  </div>
  <br />
</div>
<router-outlet></router-outlet>
